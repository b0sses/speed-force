<!doctype html>
<html>
  <head>
    <link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet" />

    <script src="../resources/angular.min.js"></script>
    <script src="../resources/jquery.min.js"></script>
    <script src="../resources/sweetalert/sweetalert.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Team Maker Beta</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container row">
        <div class="col-md-6">
          <h2> Team 1 </h2>
          <ul id="team1"></ul>
        </div>
        <div class="col-md-6">
          <h2> Team 2 </h2>
          <ul id="team2"></ul>
        </div>
      </div>
      <input type="button" ng-click="generar()" value="Generar" ng-show="showGenerar"/>
      <div class="row">
        <div class="col-md-6">
            <form novalidate name="form" class="simple-form">
              Nombre: <input type="text" ng-model="jugador.nombre" /><br />
              Habilidad: <input type="radio" ng-model="jugador.valor" value="2" />1
              <input type="radio" ng-model="jugador.valor" value="4" />2
              <input type="radio" ng-model="jugador.valor" value="6" />3
              <input type="radio" ng-model="jugador.valor" value="8" />4
              <input type="radio" ng-model="jugador.valor" value="10" />5
              <br />
              <input type="button" ng-click="clear()" value="Reset" />
              <input type="submit" ng-click="update(jugador)" value="Guardar" />
            </form>
        </div>
        <div class="col-md-6">
            <ul ng-repeat="persona in pila">
              <li>{{persona.nombre}}</li>
            </ul>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">

      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>

    <!-- Modules -->
    <script src="config/app.js"></script>

    <!-- Controllers -->
    <script src="controllers/MainController.js"></script>
  </body>
</html>
