<!doctype html>
<html>
  <head>
    <link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet" />

    <script src="../resources/angular.min.js"></script>
    <script src="../resources/angular-route.min.js"></script>
    <script src="../resources/jquery.min.js"></script>
    <script src="../resources/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../resources/font-awesome/css/font-awesome.min.css">

    <style type="text/css">
      div.stars {
        width: 270px;
        display: inline-block;
      }

      input.star { display: none; }

      label.star {
        float: right;
        padding: 10px;
        font-size: 36px;
        color: #abb88e;
        transition: all .2s;
      }

      input.star:checked ~ label.star:before {
        content: '\f1e3';
        color:#e52325;
        transition: all .25s;
      }

      input.star-5:checked ~ label.star:before {
        color: #000;
        text-shadow: 0 0 5px #FFF;
      }

      input.star-1:checked ~ label.star:before { color: #F62; }

      label.star:hover { transform: rotate(-15deg) scale(1.3); }

      label.star:before {
        content: '\f1e3';
        font-family: FontAwesome;
      }
    </style>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Team Maker Beta</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container row" style="float: none; margin: 0 auto;">
        <div class="col-md-6 col-centered">
          <h2> Team 1 </h2>
          <ul id="team1" class="list-group"></ul>
        </div>
        <div class="col-md-6 col-centered">
          <h2> Team 2 </h2>
          <ul id="team2" class="list-group"></ul>
        </div>
      </div>
      <div class="row container" style="float: none; margin: 0 auto;">
        <div class="col-md-2 col-centered" style="float: none; margin: 0 auto;">
          <input type="button" class="btn btn-primary btn-lg" ng-click="generar()" value="Generar" ng-show="showGenerar"/>
        </div>
      </div>
      <div class="row container" style="float: none; margin: 0 auto;">
        <div class="col-md-6 col-centered">
            <form novalidate name="form" class="simple-form form-inline" ng-show="!showGenerar">
              <div class="row">
                <div class="form-group col-xs-8">
                 <label> Nombre:</label> <input type="text" class="form-control" ng-model="jugador.nombre" />
                </div>
                <div class="form-group col-xs-8">
                  <div class="pull-left">
                    <label>Habilidad: </label>
                  </div>
                  <div class="pull-left">
                    <input class="star star-5" id="star-5" type="radio" name="star" value="10" ng-model="jugador.valor"/>
                    <label class="star star-5" for="star-5"></label>
                    <input class="star star-4" id="star-4" type="radio" name="star" value="8" ng-model="jugador.valor"/>
                    <label class="star star-4" for="star-4"></label>
                    <input class="star star-3" id="star-3" type="radio" name="star" value="6" ng-model="jugador.valor"/>
                    <label class="star star-3" for="star-3"></label>
                    <input class="star star-2" id="star-2" type="radio" name="star" value="4" ng-model="jugador.valor"/>
                    <label class="star star-2" for="star-2"></label>
                    <input class="star star-1" id="star-1" type="radio" name="star" value="2" ng-model="jugador.valor"/>
                    <label class="star star-1" for="star-1"></label>
                  </div>
                </div>
                <br />
                <input class="btn btn-secondary btn-sm" type="button" ng-click="clear()" value="Reset" />
                <input class="btn btn-primary btn-sm" type="submit" ng-click="update(jugador)" value="Guardar" />
              </div>
            </form>
        </div>
        <div class="col-md-6 col-centered">
            <ul  class="list-group">
              <li ng-repeat="persona in pila" class="list-group-item"><span class="label label-default">{{$index+1}}</span> {{persona.nombre}}  <span ng-bind-html='persona.valor | valorball'></span><button class="btn btn-danger btn-xs pull-right" ng-click="removeItem($index)"><i class="fa fa-trash-o fa-lg"></i> Borrar</button></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">

      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>

    <!-- Modules -->
    <script src="config/app.js"></script>

    <!-- filters -->
    <script src="filters/valorball.js"></script>

    <!-- Controllers -->
    <script src="controllers/MainController.js"></script>
  </body>
</html>
